<!DOCTYPE html>
<html>
  <head>

    <title>Adam Smith</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- User CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Materialize JavaScript -->

    <!-- User JavaScript -->
    <script src="app.js" charset="utf-8"></script>

  <body>
    <div class="blue darken-4">
      <div class="row blue darken-2">
        <div class="col s8 offset-s2 m4 offset-m4 l4 offset-l4 xl2 offset-xl5">

              <img class="responsive-img" src="photos/face.jpg">

            </div>
            <!-- <div class="card-content">
            </div> -->
          </div>
          <p class="center">
            <a class="btn social-btn btn-large white black-text" href="https://github.com/adamsmith2012"><i class="black-text fa fa-3x fa-github"></i> GitHub</a>

            <a class="btn social-btn btn-large blue" title="Connect With Me on LinkedIn" href="https://www.linkedin.com/in/adam-rog-smith"><i class="fa fa-3x white-text fa-linkedin"></i> LinkedIn</a>
          </p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col s12 m10 offset-m1">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Card Title</span>
                <p>I am a very simple card. I am good at containing small bits of information.
                I am convenient because I require little markup to use effectively.</p>
              </div>
              <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
